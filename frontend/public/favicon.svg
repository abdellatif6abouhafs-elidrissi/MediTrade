<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#4ade80"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>

  <!-- Inner Shadow -->
  <circle cx="50" cy="50" r="44" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Trading Chart Line -->
  <polyline
    points="18,65 30,55 42,60 55,35 68,45 82,25"
    fill="none"
    stroke="url(#chartGrad)"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow)"
  />

  <!-- Arrow Up -->
  <polygon
    points="82,25 75,32 82,30 89,32"
    fill="#22c55e"
    filter="url(#glow)"
  />

  <!-- Candlestick 1 -->
  <rect x="25" y="68" width="6" height="12" rx="1" fill="#22c55e" opacity="0.8"/>
  <line x1="28" y1="65" x2="28" y2="68" stroke="#22c55e" stroke-width="2"/>
  <line x1="28" y1="80" x2="28" y2="83" stroke="#22c55e" stroke-width="2"/>

  <!-- Candlestick 2 -->
  <rect x="38" y="70" width="6" height="10" rx="1" fill="#ef4444" opacity="0.8"/>
  <line x1="41" y1="67" x2="41" y2="70" stroke="#ef4444" stroke-width="2"/>
  <line x1="41" y1="80" x2="41" y2="83" stroke="#ef4444" stroke-width="2"/>

  <!-- Candlestick 3 -->
  <rect x="51" y="65" width="6" height="15" rx="1" fill="#22c55e" opacity="0.8"/>
  <line x1="54" y1="62" x2="54" y2="65" stroke="#22c55e" stroke-width="2"/>
  <line x1="54" y1="80" x2="54" y2="83" stroke="#22c55e" stroke-width="2"/>

  <!-- Candlestick 4 -->
  <rect x="64" y="68" width="6" height="12" rx="1" fill="#22c55e" opacity="0.8"/>
  <line x1="67" y1="65" x2="67" y2="68" stroke="#22c55e" stroke-width="2"/>
  <line x1="67" y1="80" x2="67" y2="83" stroke="#22c55e" stroke-width="2"/>
</svg>
